<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Paradise View</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="navbar.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dashboard-links {
            margin-top: 20px;
        }
        .dashboard-links a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }
        .dashboard-links a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <button class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">Paradise View</div>
        <ul class="dropdown-menu" id="dropdown-menu">
            <li><a href="affiliate.html">Affiliate Program</a>
            <li><a href="chat.html">Chat</a>
            <li><a href="profile.html">Profile</a>
            <li><a href="search.html">search</a>
        </ul>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h1>Welcome to Your Dashboard</h1>
            <p>Manage your Paradise View account.</p>
        </section>

        <section class="dashboard-links">
            <a href="affiliate.html">Affiliate Program</a>
            <a href="chat.html">Chat</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
			<a href="search.html">search</a>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">Paradise View</div>
        <p>&copy; 2024 Paradise View. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
