    <main>
        <h1>Settings</h1>
        <section id="account-settings">
            <h2>Account Settings</h2>
            <form id="account-settings-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" disabled>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" disabled>
                <button type="button" onclick="editAccount()">Edit</button>
                <button type="submit" style="display: none;">Save Changes</button>
            </form>
        </section>

        <section id="notification-settings">
            <h2>Notification Settings</h2>
            <form id="notification-settings-form">
                <label for="email-notifications">Email Notifications:</label>
                <input type="checkbox" id="email-notifications" name="email-notifications">
                <label for="push-notifications">Push Notifications:</label>
                <input type="checkbox" id="push-notifications" name="push-notifications">
                <button type="submit">Save</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

</body>
